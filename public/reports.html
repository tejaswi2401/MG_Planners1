<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('const.jpeg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 71, 171, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
        }

        .navbar .logout {
            margin-left: auto;
            margin-right: 10px;
        }

        .navbar .logout a {
            font-size: 14px;
            color: white;
            text-decoration: none;
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .navbar .logout a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 10px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .dropbtn {
            text-align: center;
            margin-bottom: 15px;
        }

        .dropbtn a {
            display: inline-block;
            padding: 12px 20px;
            margin: 5px;
            background-color: #ADD8E6;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 160px;
            text-align: center;
            cursor: pointer;
        }

        .dropbtn a:hover {
            background-color: #87CEEB;
        }

        /* Project table */
        #project-table {
            width: 100%;
            margin-bottom: 10px;
            border-collapse: collapse;
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
        }

        #project-table th, #project-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #project-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #project-list a {
            color: #007bff;
            text-decoration: none;
        }

        #project-list a:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        /* Report filters */
        #report-filters {
            margin-bottom: 10px;
        }

        #report-filters h2 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        #report-filters label {
            margin-right: 8px;
        }

        #material-filter, #date-filter {
            padding: 6px;
            margin-right: 8px;
        }

        /* Report table */
        #report-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
        }

        #report-table th, #report-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #report-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #report-table tfoot td {
            font-weight: bold;
            text-align: right;
        }

        #total-amount {
            font-weight: bold;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            .navbar {
                padding: 8px;
            }
            h1 {
                font-size: 18px;
            }
            .dropbtn a {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="logout">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Project Reports</h1>
        <div class="dropbtn">
            <a href="Krishnalanka.html">Krishnalanka</a>
            <a href="Suryaraopet.html">Suryaraopet</a>
            <a href="Sivalayam.html">Sivalayam</a>
        </div>

        <table id="project-table">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Expected Budget</th>
                </tr>
            </thead>
            <tbody id="project-list">
                <!-- Project rows will be dynamically populated -->
            </tbody>
        </table>

        <div id="report-filters" style="display: none;">
            <h2>Filters</h2>
            <label for="material-filter">Material:</label>
            <select id="material-filter">
                <option value="all">All</option>
                <!-- Material options will be dynamically populated -->
            </select>

            <label for="date-filter">Date:</label>
            <input type="date" id="date-filter">
        </div>

        <table id="report-table" style="display: none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Bill Amount</th>
                    <th>Material</th>
                </tr>
            </thead>
            <tbody id="report-list">
                <!-- Report rows will be dynamically populated -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Amount:</td>
                    <td id="total-amount"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchProjects();
            fetchMaterials();

            document.getElementById('material-filter').addEventListener('change', filterReports);
            document.getElementById('date-filter').addEventListener('change', filterReports);
        });

        function fetchProjects() {
            fetch('http://localhost:8032/projects')
                .then(response => response.json())
                .then(projects => {
                    const projectList = document.getElementById('project-list');
                    projectList.innerHTML = '';

                    projects.forEach(project => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td><a href="#" onclick="fetchReports('${project.name}')">${project.name}</a></td><td>${project.expected_budget}</td>`;
                        projectList.appendChild(row);
                    });
                });
        }

        function fetchMaterials() {
            fetch('http://localhost:8032/materials')
                .then(response => response.json())
                .then(materials => {
                    const materialFilter = document.getElementById('material-filter');
                    materialFilter.innerHTML = '<option value="all">All</option>';

                    materials.forEach(material => {
                        const option = document.createElement('option');
                        option.value = material.name;
                        option.textContent = material.name;
                        materialFilter.appendChild(option);
                    });
                });
        }

        function fetchReports(projectName) {
            if (projectName === 'Krishnalanka') {
                window.location.href = 'krishnalanka.html';
                return;
            } else if (projectName === 'Sivalayam') {
                window.location.href = 'sivalayam.html';
                return;
            } else if (projectName === 'Suryaraopet') {
                window.location.href = 'suryaraopet.html';
                return;
            }

            fetch(`http://localhost:8032/bill_entries/projectName?projectName=${projectName}`)
                .then(response => response.json())
                .then(reports => {
                    const reportList = document.getElementById('report-list');
                    reportList.innerHTML = '';

                    let totalAmount = 0;

                    reports.forEach(report => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${report.date}</td><td>${report.description}</td><td>${report.bill_amount}</td><td>${report.material}</td>`;
                        reportList.appendChild(row);
                        totalAmount += report.bill_amount;
                    });

                    document.getElementById('total-amount').textContent = totalAmount.toFixed(2);

                    document.getElementById('report-filters').style.display = 'block';
                    document.getElementById('report-table').style.display = 'table';
                });
        }

        function filterReports() {
            const projectName = document.querySelector('#project-list a.active').textContent;
            const material = document.getElementById('material-filter').value;
            const date = document.getElementById('date-filter').value;

            let url = `http://localhost:8032/bill_entries/projectName?projectName=${projectName}`;
            if (material !== 'all') {
                url += `&material=${material}`;
            }
            if (date) {
                url += `&date=${date}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(reports => {
                    const reportList = document.getElementById('report-list');
                    reportList.innerHTML = '';

                    let totalAmount = 0;

                    reports.forEach(report => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${report.date}</td><td>${report.description}</td><td>${report.bill_amount}</td><td>${report.material}</td>`;
                        reportList.appendChild(row);
                        totalAmount += report.bill_amount;
                    });

                    document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
                });
        }
    </script>
</body>
</html>
