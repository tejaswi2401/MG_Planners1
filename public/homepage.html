<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('const.jpeg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 71, 171, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 50px;
        }

        .navbar .logout {
            margin-left: auto;
            margin-right: 20px;
        }

        .navbar .logout a {
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
        }

        .navbar .logout a:hover {
            background-color: #ddd;
            color: black;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 100px;
        }

        .button,
        .dropdown .dropbtn {
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background-color: #ADD8E6;
            margin: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
            width: 200px;
            display: inline-block;
        }

        .button:hover,
        .dropdown .dropbtn:hover {
            background-color: #87CEEB;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            left: 0;
            top: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        .nested-dropdown {
            position: absolute;
            top: 0;
            left: 100%;
            display: none;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            margin-top: -1px;
        }

        .nested-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .nested-dropdown a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .nested-dropdown {
            display: block;
        }

        @media (min-width: 600px) {
            .center-content {
                flex-direction: row;
                margin-top: 150px;
            }
        }

        @media (max-width: 599px) {
            .navbar .logo img {
                height: 40px;
            }
            .navbar .logout a {
                padding: 10px 12px;
                font-size: 14px;
            }
            .button, .dropdown .dropbtn {
                width: 150px;
                font-size: 18px;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="logout">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="center-content">
        <a href="reports.html" class="button">Reports</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('projectsDropdown')">Projects</button>
            <div id="projectsDropdown" class="dropdown-content">
                <a href="new_project.html">New Project</a>
                <a href="update_project.html">Update Project</a>
                <a href="delete_project.html">Delete Project</a>
            </div>
        </div>
        <a href="materials.html" class="button">Materials</a>
        <a href="bill_entry.html" class="button">Bill Entry</a>
    </div>

    <script>
        function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);
            dropdown.classList.toggle("show");
        }

        function logout() {
            var confirmation = confirm('Are you sure you want to logout?');
            if (confirmation) {
                window.location.href = 'index.html'; // Redirect to index.html
            }
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
